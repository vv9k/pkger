[metadata]
name = "pkger"
description = "pkger"
arch = "x86_64"
license = "MIT"
version = "0.1.0"
revision = "0"
source = ""
git = "https://github.com/wojciechkepka/pkger.git"
build_depends = ["curl", "gcc", "pkg-config", "centos8{openssl-devel},debian10{libssl-dev}", "git"]
exclude = ["share", "info"]
provides = ["pkger"]
images = [
	{ name = "centos8", target = "rpm" },
    { name = "debian10", target = "deb" }
]

[configure]
steps = [
	"curl -o /tmp/install_rust.sh https://sh.rustup.rs",
	"sh /tmp/install_rust.sh -y --default-toolchain stable",
]

[build]
steps = [
	"$HOME/.cargo/bin/cargo build --color=never",
]

[install]
steps = [
    "mkdir -p usr/bin",
    "install -m755 $PKGER_BLD_DIR/target/debug/pkger usr/bin/"
]
